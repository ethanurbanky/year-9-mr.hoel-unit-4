<head>
<title>Arranging Items around a Circle</title>
  
    
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link  rel = "stylesheet" href = "circles.css"/>
  </head>
  <body>
  <div class = "circle-container" style = "display:block;">
 <ul class="circle-item"> 
      

     <li><img src="1.png" id="num1"></li>

    
	  <li><img src="2.png"></li>
     
	  <li><img src="3.png"></li>
     
	  <li><img src="4.png"></li>
     
	  <li><img src="5.png"></li>
     
	  <li><img src="6.png"></li>
     
	  <li><img src="7.png"></li>
     
	  <li><img src="8.png"></li>
	 </ul>
    </div> 
    <script>
        
$(function() {

    var deg = 0;
    var rotate = 1;
    var club_rotate = setInterval(club_rotate, 25);
    
    $('.circle-item > li').not(".circle-item > *:nth-of-type(8)").mousedown(function() {
    
        rotate = 0
        
    });
    
    
     $(".circle-item > *:nth-of-type(1)").mousedown(function() {
    
        rotate = 0
       window.open('https://learnersbucket.com', '_blank');
        
    });
    
    $(".circle-item > *:nth-of-type(2)").mousedown(function() {
    
        rotate = 0
        window.open('https://learnersbucket.com', '_blank');
        
    });
    
    
     $(".circle-item > *:nth-of-type(3)").mousedown(function() {
    
        rotate = 0
       window.open('https://learnersbucket.com', '_blank');
        
        
    });
    
     $(".circle-item > *:nth-of-type(4)").mousedown(function() {
    
        rotate = 0
        window.open('https://learnersbucket.com', '_blank');
        
    });
    
     $(".circle-item > *:nth-of-type(5)").mousedown(function() {
    
        rotate = 0
       window.open('https://learnersbucket.com', '_blank');
        
    });
    
    
     $(".circle-item > *:nth-of-type(6)").mousedown(function() {
    
        rotate = 0
        window.open('https://learnersbucket.com', '_blank');
        
        
    });
    
     $(".circle-item > *:nth-of-type(7)").mousedown(function() {
    
        rotate = 0
        window.open('https://learnersbucket.com', '_blank');
        
    });
    
    
     $(".circle-item > *:nth-of-type(8)").mousedown(function() {
    
        rotate = 0
        window.open('https://learnersbucket.com', '_blank');
        
    });
    
    
    
    $('.circle-item > li').not(".circle-item > *:nth-of-type(8)").mouseleave(function() {
        rotate = 1
    });
    function club_rotate() {
        if (rotate == 0) {
            return
        }
        deg = get_deg(deg + 1);
        var deg0 = deg;
        var $data = $('.circle-item').children().not(".circle-item > *:nth-of-type(8)");
        var length = 13;
        if ($(window).width() <= 540) {
            length = 7
        }
        $data.each(function() {
            $(this).css("-webkit-transform", "rotate(" + deg0 + "deg) translate(" + length + "em) rotate(-" + deg0 + "deg)").css("transform", "rotate(" + deg0 + "deg) translate(" + length + "em) rotate(-" + deg0 + "deg)");
            deg0 = get_deg(deg0 + 51)
        })
    }

    function get_deg(deg0) {
        if (deg0 > 360)
            return (deg0 - 360);
        else return deg0
    }
});
    
    </script>
    <div class = "container" style="display:none">
    <div class = "item">
     <img src = "4.png" class = "deg3" >
     <!--img src = "2.png" class = "deg2" >
     <img src = "3.png" class = "deg3" >
     <img src = "4.png" class = "deg5" -->
    </div>
    </div>
  </body>
</html>
